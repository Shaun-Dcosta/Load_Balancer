apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis 
  labels:
    app: redis # Label for selecting pods
spec:
  replicas: 1 # Start with one Redis instance
  selector:
    matchLabels:
      app: redis # Selects pods with the 'app: redis' label
  template:
    metadata:
      labels:
        app: redis # Pods created by this deployment will have this label
    spec:
      containers:
      - name: redis
        image: redis:7-alpine # Use official Redis image (alpine version is smaller)
        ports:
        - containerPort: 6379 # Default Redis port
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 20
      